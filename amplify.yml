version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
        - npm list
        - npm uninstall -g aws-cdk aws-cdk-lib
        - npm cache clean --force
        - npm install -g aws-cdk@2.163.1 aws-cdk-lib@2.163.1
        - cdk --version
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*